<div class="select_actions">

  <h1 mat-dialog-title>Select an action</h1>
  <div mat-dialog-content>
    <div class="card">

      <ul class="list-group list-group-flush">
        <li class="list-group-item dialog_act"  mat-dialog-close (click)="allTransaction()">
          <div class="content">
            <span class="material-icons">remove_red_eye</span>
            <h3> &nbsp;  &nbsp; All Transactions</h3>

          </div>
        </li>


        <li class="list-group-item dialog_act"  mat-dialog-close (click)="edit()">
          <div class="content">
            <span class="material-icons">mode_edit</span>
            <h3>  &nbsp; &nbsp;Edit</h3>

          </div>
        </li>

      </ul>


    </div>






  </div>
  <div mat-dialog-actions><button mat-dialog-close mat-raised-button color="warn">Close</button> </div>
</div>
