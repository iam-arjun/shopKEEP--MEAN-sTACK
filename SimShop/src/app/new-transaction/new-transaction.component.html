<section class="newTransac">
    <div class="header">
        <h2 class="text-center text-bold">
            New Transaction
        </h2>
    </div>
    <form action="/customerInfo/customerTrans" method="post" [formGroup]=" newTrans" (ngSubmit)="save_trans()">

        <div class="search_customer">
            <mat-form-field appearance="fill">
                <mat-label>Customer Name</mat-label>
                <input type="text" id="cust_name" (click)="search_page()" class="form-control" formControlName="Name"
                    value="arjun" #custName matInput>


            </mat-form-field>




        </div>
        <div class="date_picker">
            <mat-form-field appearance="fill" class="example-form-field">
                <mat-label>Choose a date</mat-label>
                <input matInput [matDatepicker]="datepicker" formControlName="Date">
                <mat-hint>MM/DD/YYYY</mat-hint>
                <mat-datepicker-toggle matSuffix [for]="datepicker"></mat-datepicker-toggle>
                <mat-datepicker #datepicker>
                    <mat-datepicker-actions>
                        <button mat-button matDatepickerCancel>Cancel</button>
                        <button mat-raised-button color="primary" matDatepickerApply>Apply</button>
                    </mat-datepicker-actions>
                </mat-datepicker>
            </mat-form-field>

        </div>


        <div class="payment_type">
            <mat-form-field appearance="fill">
                <mat-label>Transaction Type</mat-label>
                <mat-select formControlName="Type">
                    <mat-option class="type" value="pay">Payment</mat-option>
                    <mat-option class="type" value="due">Due</mat-option>
                </mat-select>
            </mat-form-field>
        </div>
        <div class="transaction_amt">
            <mat-form-field appearance="fill" floatLabel="always">
                <mat-label>Amount</mat-label>
                <input matInput type="text" class="example-right-align" placeholder="0" formControlName="Amount">
                <span matPrefix>Rs&nbsp;</span>
                <span matSuffix>.00</span>
            </mat-form-field>
        </div>
        <div class="remarks">
            <mat-form-field appearance="fill">
                <mat-label>Remarks</mat-label>
                <input matInput type="text" formControlName="Remarks">
            </mat-form-field>
        </div>
        <div class="save_transaction">
            <button id="submit_btn" color="primary" type="submit" mat-raised-button routerLink="">Save</button>

        </div>
    </form>









</section>
